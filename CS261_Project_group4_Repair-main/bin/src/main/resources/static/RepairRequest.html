<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>แจ้งซ่อม</title>

  <link rel="stylesheet" href="RepairRequest.css">
</head>
<body>

  <div class="container" role="main">
    <header>
      <h1>ระบบแจ้งซ่อม (เว็บแอป)</h1>
      <p class="lead">แจ้งซ่อม ติดตามสถานะ และอัปเดตงานผ่านเว็บ — สำหรับนักศึกษา บุคลากร และทีมซ่อม</p>
      
    </header>

    <!-- ฟอร์มแจ้งซ่อม -->
    <section class="card">
      <h2 style="margin-top:0;font-size:16px">แจ้งซ่อมใหม่</h2>
      <p class="muted">กรอกข้อมูลแล้วกด "ส่งคำขอ" </p>

      <form id="requestForm" novalidate>
        <div class="form-row">
          <div>
            <label for="reporterName">ชื่อผู้แจ้ง</label>
            <input id="reporterName" type="text" placeholder="เช่น สมชาย ใจดี" required />
          </div>
          <div>
            <label for="reporterContact">อีเมล / เบอร์</label>
            <input id="reporterContact" type="text" placeholder="อีเมลหรือเบอร์โทร" required />
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="location">สถานที่ (อาคาร/ห้อง)</label>
            <input id="location" type="text" placeholder="เช่น อาคาร A ห้อง 101" required />
          </div>
          <div>
            <label for="category">ประเภทงาน</label>
            <select id="category" required>
              <option value="">-- เลือกประเภท --</option>
              <option>ไฟฟ้า</option>
              <option>ประปา</option>
              <option>ประตู/ล็อก</option>
              <option>เฟอร์นิเจอร์</option>
              <option>อื่น ๆ</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="urgency">ความเร่งด่วน</label>
            <select id="urgency" required>
              <option value="normal">ปกติ</option>
              <option value="low">ต่ำ</option>
              <option value="high">สูง</option>
            </select>
          </div>
          <div>
            <label for="image">แนบรูป (ถ้ามี)</label>
            <input id="image" type="file" accept="image/*" />
            <img id="imgPreview" class="img-preview" alt="preview" style="display:none" />
          </div>
        </div>

        <div>
          <label for="description">รายละเอียดปัญหา</label>
          <textarea id="description" placeholder="อธิบายสิ่งที่พบ เช่น ไฟไม่ติด บริเวณโคม X" required></textarea>
        </div>

        <div class="actions">
          <button type="submit">ส่งคำขอ</button>
          <button type="button" class="ghost" id="clearBtn">ล้างแบบฟอร์ม</button>
          <div class="muted">คำขอจะมีสถานะเริ่มต้นเป็น <strong>รอการประเมิน</strong></div>
        </div>
      </form>

      <!-- แสดงคำขอล่าสุด -->
      <section style="margin-top:18px">
        <h3 style="margin:0 0 8px 0">คำขอล่าสุด</h3>
        <div id="requestsList" class="list" aria-live="polite"></div>
      </section>
    </section>
  </div>

 

  <script src="script.js" defer></script>

</body>
</html>
