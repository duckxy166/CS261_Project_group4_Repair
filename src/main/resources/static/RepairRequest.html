<!doctype html>
<html lang="th">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>แจ้งซ่อม</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Monoton&family=Noto+Sans+Thai:wght@100..900&display=swap"
    rel="stylesheet">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Monoton&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="RepairRequest.css">
</head>

<body>

  <header>
    <h1>แจ้งซ่อม<br><span class="sub">(Repair Request)</span></h1>
  </header>

  <div class="container">
    <section class="card">

      <form id="requestForm" novalidate>
        <div class="form-row">
          <div>
            <label for="reporterName">ชื่อผู้แจ้ง</label>
            <input id="reporterName" type="text" required />
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="location">สถานที่ (อาคาร/ห้อง)</label>
            <input id="location" type="text" required />
          </div>
          <div>
            <label for="category">ประเภทงาน</label>
            <select id="category" required>
              <option value="" disabled selected hidden>-- เลือกประเภท --</option>
              <option>ไฟฟ้า</option>
              <option>ประปา</option>
              <option>ประตู/ล็อก</option>
              <option>เฟอร์นิเจอร์</option>
              <option>อื่น ๆ</option>
            </select>

          </div>
        </div>

        <div>
          <div>
            <label for="image">แนบรูป (ถ้ามี)</label>
            <div class="file-upload">
              <img src="image/picIcon.png" alt="Pic Icon" class="pic-icon" id="defaultIcon" />
              <input id="image" type="file" accept="image/*" />
              <img id="imgPreview" class="img-preview" alt="preview" style="display:none" />
            </div>
          </div>
        </div>

        <div>
          <label for="description">รายละเอียดปัญหา</label>
          <textarea id="description" placeholder="อธิบายสิ่งที่พบ เช่น ไฟไม่ติด บริเวณโคม X" required></textarea>
        </div>

        <p id="errorMsg" class="error-message" style="display:none;">
          กรุณากรอกข้อมูลให้ครบถ้วน
        </p>

        <div class="actions">
          <button type="submit">ส่งคำขอ</button>
          <button type="button" class="ghost" id="clearBtn">ล้างแบบฟอร์ม</button>
        </div>
      </form>

      <!-- Success Message Section -->
      <div id="successMessage" class="success-message" style="display: none;">
        <div class="checkmark">
          <svg viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
            <path class="checkmark__check" fill="none" d="M14 27l7 7 16-16" />
          </svg>
        </div>
        <p class="success-text">ส่งคำขอสำเร็จ</p>
        <button class="history-btn" onclick="window.location.href='history.html'">ประวัติการแจ้งซ่อม</button>
      </div>


    </section>
  </div>
  

  <!-- Footer band with menu and menu options inside -->
  <div class="footer-band">
    <div id="menuButton">
      <img src="image/icons8-menu-50.png" alt="Menu" />
    </div>
  
    <nav id="sideMenu" class="side-menu">
      <ul>
        <li>
          <a href="index.html" class="menu-item">
            <img src="image/Home.png" alt="home">หน้าหลัก
          </a>
        </li>
        <li>
          <a href="login.html" class="menu-item">
            <img src="image/Log out.png" alt="logout">ออกจากระบบ
          </a>
        </li>
      </ul>
    </nav>

  </div>


  <script src="RepairRequest.js"></script>
</body>

</html>
